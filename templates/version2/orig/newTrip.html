
<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title> {{ name }} on Fly with Me</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.min.css" />
	<link rel="stylesheet" type="text/css" href="css/others.css" />
	<script type="text/javascript" src="cordova-2.6.0.js"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.min.js"></script>
	<script>

  }

	<!--Alert: how to submit three forms by pressing one button, do not know whether it works-->
	<!--Alert: update database-->
	<script>
	submitForms = function(){
		document.getElementById("tripName").submit();
   		document.getElementById("flightForm").submit();
    		document.getElementById("hotelForm").submit();
		document.getElementById("todoForm").submit();
		return true;
	}
	</script>
	</head>
	<!--Alert: Database update when submit forms for tripInfo page to display updated info-->
	<body>
        	<div data-role="page" id="page1" class="app">
            		<div id="header" data-theme="b" data-role="header" data-position="fixed">
				<a href="tripList.html">Cancel</a>
                		<h1>New Trip</h1>
				<a href="tripList.html" onclick="submitForms()">Done</a>
            		</div>
            		<div data-role="content">
				<form name="tripForm" action="./" method="get">
					<label for="tripName">Trip Name: </label>
					<input type="text" name="tripName" id="tripName" value="" data-clear-btn="true">
				</form>
				<div data-role="collapsible-set" data-theme="e" data-content-theme="d" data-inset="true">
					<div data-role="collapsible">
						<h2>Flight Info</h2>
						<!--Alert: action attribute need url-->
						<form autocomplete="on" name="flightForm" action="./" method="get">

							<ul data-role="listview" data-inset="true">
								<li data-role="fieldcontain">
									<label for="airline">Airline: </label>
									<input type="text" name="airline" id="airline" value="" data-clear-btn="true" >
								</li>
								<li data-role="fieldcontain">
									<label for="confirmation">Conf.#: </label>
									<input type="text" name="confirmation" id="confirmation" value="" data-clear-btn="true" >
								</li>
								<li data-role="fieldcontain">
									<label for="departwhere">Depart Airport: </label>
									<input type="text" name="departwhere" id="departwhere" value="" data-clear-btn="true" >
									<label for="departday">Depart Date: </label>
									<input type="date" name="departday" id="departday" value="" data-clear-btn="true" >
									<label for="departtime">Depart time: </label>
									<input type="time" name="departtime" id="departtime" value="" data-clear-btn="true" >
								</li>
								<li data-role="fieldcontain">
									<label for="arrivewhere">Arrival Airport: </label>
									<input type="text" name="arrivewhere" id="arrivewhere" value="" data-clear-btn="true" >
									<label for="arriveday">Arrival Date: </label>
									<input type="date" name="arriveday" id="arriveday" value="" data-clear-btn="true" >
									<label for="arrivetime">Arrival time: </label>
									<input type="time" name="arrivetime" id="arrivetime" value="" data-clear-btn="true" >
								</li>
								<li data-role="fieldcontain">
									<label for="flight">Flight #: </label>
									<input type="text" name="flight" id="flight" value="" data-clear-btn="true" >
								</li>
								<li data-role="fieldcontain">
									<label for="terminal">Terminal: </label>
									<input type="number" min="1" max="10" name="terminal" id="terminal" value="" data-clear-btn="true" >
									<label for="gate">Gate: </label>
									<input type="text" name="gate" id="gate" value="" data-clear-btn="true" >
									<label for="seat">Seat: </label>
									<input type="text" name="seat" id="seat" value="" data-clear-btn="true" >
								</li>								
							</ul>
						</form>
					</div>
					<div data-role="collapsible">
						<h2>Hotel Info</h2>
						<form autocomplete="on" id="hotelForm" action="./" method="get">

							<ul data-role="listview" data-inset="true">
								<li data-role="fieldcontain">
									<label for="hotel">Hotel Name: </label>
									<input type="text" name="hotel" id="hotel" value="" data-clear-btn="true" >
								</li>
								<li data-role="fieldcontain">
									<label for="zipcode">Zip Code: </label>
									<input type="text" size="5" maxlength="5" name="zipcode" id="zipcode" value="" data-clear-btn="true" >
								</li>
								<li data-role="fieldcontain">
									<label for="room">Room: </label>
									<input type="text" name="room" id="room" value="" data-clear-btn="true" >
								</li>
								<li data-role="fieldcontain">
									<label for="inday">Check-In Date: </label>
									<input type="date" name="inday" id="inday" value="" data-clear-btn="true" >
									<label for="intime">Check-In Time: </label>
									<input type="time" name="intime" id="intime" value="" data-clear-btn="true" >
								</li>
								<li data-role="fieldcontain">
									<label for="outday">Check-Out Date: </label>
									<input type="date" name="outday" id="outday" value="" data-clear-btn="true" >
									<label for="outtime">Check-Out Time: </label>
									<input type="time" name="outtime" id="outtime" value="" data-clear-btn="true" >
								</li>
							</ul>
						</form>
					</div>
					<div data-role="collapsible">
						<h2>To-Do</h2>
						<form autocomplete="on" id="todoForm" action="./" method="get">
							<ul data-role="listview" data-inset="true">
								<li data-role="fieldcontain">
									<input type="text" class="todo" value="" data-clear-btn="true" data-inline="true">
									<input type="text" class="todo" value="" data-clear-btn="true" data-inline="true">
									<input type="text" class="todo" value="" data-clear-btn="true" data-inline="true">
								</li>
							</ul>
						</form>
					</div>
				</div>
				
            		</div>
			<div data-id="footer" data-role="footer" data-theme="b" data-position="fixed">
				<div data-role="navbar" data-iconpos="left">
					<ul>
						<li><a href="/" data-icon="home" data-transition="pop">Home</a></li>
						<li><a href="/triplist" data-transition="pop" data-icon="bar">Trip List</a></li>
						<li><a href="trip" data-transition="pop" data-icon="plus" class="ui-btn-active ui-state-persist">New Trip</a></li>
						
					</ul>
				</div><!-- /navbar -->
			</div><!-- /footer -->
		</div>
	</body>
</html>
