{% extends "base.html" %}

{% block body %}
  <div>
    <div class='ui-grid-solo'>
 
      <div class='ui-block-a'>
        <ul id="autocomplete" data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Select a city..."
            data-filter-theme="d">
        </ul>
      </div>

   </div> <!-- solo -->

   <div class='ui-grid-a'>

      <div class='ui-block-a'>
        <label for="mydeptdate">Flight Departure</label>
        <input name="mydeptdate" id="mydeptdate" type="date" data-role="datebox" data-options='{"mode": "calbox"}'>
      </div>


      <div class='ui-block-b'>
        <label for="myarvdate"> Flight Return </label>
        <input name="myarvdate" id="myarvdate" type="date" data-role="datebox" data-options='{"mode": "calbox"}'>
      </div>

   </div> <!-- close grid-->

   <div class='ui-grid-solo'>

      <div class='ui-block-a'>
        <select name="select-choice-3" id="select-choice-3">
          <option value="1"> --Airline-- </option>
          <option value="2"> US Airways </option>
          <option value="3"> Delta </option>
          <option value="4"> American </option>
          <option value="5"> Virgin </option>
          <option value="6"> Alaska </option>
          <option value="7"> JetBlue </option> 
          <option value="8"> Southwest </option>
          <option value="9"> United </option>
        </select>
      </div>

   </div> <!-- close grid solo -->
 
   <div class='ui-grid-solo'>
 
      <div class='ui-block-a'>
        <a href="#" data-role="button" data-icon="plus"> Add </a> 
      </div>

  </div>

  </div>

{% end %}
