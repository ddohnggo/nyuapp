<!DOCTYPE html>
  <head>
      <title> {{ name }} on Fly with Me - Flight Tracker </title>
      <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
      <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
  </head>

  <body>
      <h1> Fly with Me - Flight Tracker </h1>
      <div>
          <a href="/auth/logout"> Sign Out </a> 
          <h1> {{ name }} </h1>
      </div>

      <div id="profile">
          <img src="{{ pic }}" />
      </div>

      <div>
           <fieldset class='ui-grid-a'>
           <div class='ui-block-a'>
               <input type="text" name="text1" id="text1" class="custom" />
           </div>
 
           <div class='ui-block-b'>
               <select name="select-choic-3" id="select-choic-3">
                   <option value="1"> --Flight-- </option>
                   <option value="2"> Us Aiwarys </option>
                   <option value="3"> Delta </option>
                   <option value="4"> American </option>
                   <option value="5"> Virgin </option>
               </select>
           </div>
           </fieldset>
       </div>

      <div>
          <ul> <a href="/flight"> <img src="static/images/map-symbol-plane-clip-art.jpg" width="100" height="85"/> </a> </ul>
          <ul> <a href="/stay"> <img src="static/images/Hotel.png" width="100" height="85" /> </a> </ul>
          <ul> <a href="/list"> <img src="static/images/list.png" width="100" height="85" /> </a> </ul>
      </div>
  </body>

</html>
